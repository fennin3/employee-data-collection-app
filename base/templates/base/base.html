<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #c9d0d9"></body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'home' %}"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'upload_data' %}">Upload Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'log' %}">Logs</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_employee' %}"
              >Create Employee</a
            >
          </li>
        </ul>
        {% if user.is_authenticated %}
         <a href="{% url 'logout' %}" style="text-decoration: none"><div
          style="
            margin-right: 70px;
            margin-top: auto;
            text-align: center;
            height: 28px;
            width: 60px;
          "
          class="bg-dark mt-1"
        >
          <p style="color: white">Logout</p>
        </div></a>
        {% endif %}
       
      </div>
    </div>
  </nav>
  {% if messages %} {% for message in messages %}
  <div
    class="alert alert-{{ message.tags }}"
    role="alert"
    style="text-align: center"
  >
    {{ message }}
  </div>

  {% endfor %} {% endif %} {% block body %} {% endblock body %}

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
</html>
